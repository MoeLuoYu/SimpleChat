# SimpleChat 插件消息配置文件
# 支持颜色代码: &0-9, a-f, k-o, r

# 命令相关消息
commands:
  no_permission: "&c你没有权限执行此命令"
  player_only: "&c此命令只能由玩家执行"
  console_only: "&c此命令只能由控制台执行"
  unknown_command: "&c未知命令: {command}"
  invalid_syntax: "&c命令语法错误，正确用法: {usage}"
# 命令帮助信息
command:
  permission:
    no_permission: "&c你没有权限使用此命令"
  reload:
    success: "&a配置文件已重新加载"
  error:
    unknown_argument: "&c未知参数: {argument}"
  help:
    commands: |-
      &6/simplechat reload &7- &f重新加载配置文件
      &6/simplechat help &7- &f显示此帮助信息
      &6/simplechat about &7- &f显示插件信息
    usage: "&e用法: /simplechat <reload|help|about>"
# 按钮文本
buttons:
  link:
    text: "&7[&b网页链接&7]"
    hover: "&7点击打开链接 {url}"
  num:
    text: "&7[&a{number}&7]"
    hover: "&7点击复制号码: {number}"
# 反刷屏消息
antiSpam:
  cooldown_warning: "&c请等待 {time} 秒后再发送消息"
  repeat_warning: "&c请不要发送重复的消息"
# 错误消息
errors:
  player_not_found: "&c玩家 {player} 不在线"
  no_recent_message: "&c你没有最近私聊的玩家"
redis:
  info:
    redis_disabled: "&cRedis 未启用，跨服聊天功能已禁用"
    connected: "&a已连接到Redis服务器: {host}"
    subscribed_channel: "&a已订阅Redis频道: {channel}"
    unsubscribed_channel: "&a已取消订阅Redis频道: {channel}"
    received_pattern_message: "&a收到模式消息: {channel} (模式: {pattern})"
    unsubscribed_pattern_channel: "&a已取消订阅模式: {pattern} (剩余订阅: {subscribedChannels})"
    received_pong: "&a收到PONG响应: {pattern}"
    closed_redis_connection: "&a已关闭Redis连接"
  error:
    connection_failed: "连接Redis服务器失败: {host} - {error}"
    subscribe_channel_failed: "订阅Redis频道失败: {channel} - {error}"
    parse_cross_server_message_failed: "解析跨服消息失败: {error}"
    publish_cross_server_message_failed: "发布跨服消息失败: {error}"
    publish_cross_server_chat_components_failed: "发布跨服聊天组件失败: {error}"
    clone_chat_component_failed: "克隆聊天组件失败: {error}"
    close_redis_connection_failed: "关闭Redis连接失败: {error}"
    check_redis_connection_status_failed: "检查Redis连接状态失败: {error}"
    invalid_cross_server_message_format: "&c跨服消息格式错误: {message}"
