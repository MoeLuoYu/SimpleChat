# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created,update]
  push:
    branches: [main]
    
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn clean package -DskipTests --file pom.xml

    - name: Install xmlstarlet
      run: sudo apt-get update && sudo apt-get install -y xmlstarlet
      
    - name: Extract version from pom.xml
      run: |
        VERSION=$(xmlstarlet sel -N x=http://maven.apache.org/POM/4.0.0 -t -v '/x:project/x:version' pom.xml)
        echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Upload Maven Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SimpleChat-${{ env.PROJECT_VERSION }}
        path: target/SimpleChat-${{ env.PROJECT_VERSION }}.jar
